<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Liste des consoles</h2>
<div data-th-each="console:${consoles}">
    <div>
        <h2 data-th-text="${console.name}"></h2>
        <p data-th-text="${console.manufacturer}"></p>
    </div>
</div>
<a href="/console/add">Ajouter une console</a>
</body>
</html>
